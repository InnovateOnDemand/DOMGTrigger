  # Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy dotnet core project to Azure Function App - UploadTriggerV2

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './Trigger' # set this to the path to your function app project
  DOTNET_VERSION: '8.0.x' # set this to the dotnet version to use

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Build and publish Function App'
        shell: bash
        run: |
          pushd './Trigger'
          dotnet publish --configuration Release --output ./output
          popd

      - name: 'Install lftp'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: 'Deploy to Azure Function App'
        shell: bash
        run: |
          python3 << 'EOF'
          import os
          import subprocess
          import xml.etree.ElementTree as ET
          from urllib.parse import urlparse

          profile_xml = """${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_V2 }}"""
          root = ET.fromstring(profile_xml)

          profile = None
          for p in root.findall('publishProfile'):
            if p.get('publishMethod') == 'FTP':
              profile = p
              break

          if profile is None:
            raise SystemExit('FTP publish profile not found')

          publish_url = profile.get('publishUrl')
          username = profile.get('userName')
          password = profile.get('userPWD')

          parsed = urlparse(publish_url)
          host = parsed.hostname
          if not host:
            raise SystemExit('Invalid FTP publishUrl')

          remote_path = parsed.path or '/site/wwwroot'

          output_dir = os.path.abspath('./Trigger/output')
          host_json = os.path.join(output_dir, 'host.json')
          if not os.path.exists(host_json):
            raise SystemExit('host.json not found in publish output')

          lftp_cmd = [
            'lftp',
            '-e',
            'set ssl:verify-certificate no; set ftp:ssl-force true; set ssl:check-hostname no; '
            f'mirror -R --delete --only-newer {output_dir} {remote_path}; ls -la {remote_path}; bye',
            '-u', f'{username},{password}',
            f'ftps://{host}'
          ]
          result = subprocess.run(lftp_cmd)
          if result.returncode != 0:
            raise SystemExit('ftp deploy failed')
          EOF