  # Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy dotnet core project to Azure Function App - UploadTriggerV2

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './Trigger' # set this to the path to your function app project
  DOTNET_VERSION: '8.0.x' # set this to the dotnet version to use

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Build and publish Function App'
        shell: bash
        run: |
          pushd './Trigger'
          dotnet publish --configuration Release --output ./output
          popd

      - name: 'Deploy to Azure Function App'
        shell: bash
        run: |
          python3 << 'EOF'
          import os
          import subprocess
          import xml.etree.ElementTree as ET

          profile_xml = """${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_V2 }}"""
          root = ET.fromstring(profile_xml)

          profile = None
          for p in root.findall('publishProfile'):
            if p.get('publishMethod') == 'ZipDeploy':
              profile = p
              break

          if profile is None:
            raise SystemExit('ZipDeploy publish profile not found')

          publish_url = profile.get('publishUrl')
          username = profile.get('userName')
          password = profile.get('userPWD')

          deploy_url = publish_url
          if not deploy_url.startswith('https://'):
            deploy_url = f'https://{deploy_url}'
          deploy_url = f'{deploy_url}/api/zipdeploy'

          output_dir = './Trigger/output'
          host_json = os.path.join(output_dir, 'host.json')
          if not os.path.exists(host_json):
            raise SystemExit('host.json not found in publish output')

          zip_name = 'output.zip'
          zip_result = subprocess.run(['zip', '-r', zip_name, '.'], cwd=output_dir)
          if zip_result.returncode != 0:
            raise SystemExit('zip failed')

          curl_cmd = [
            'curl', '-sS', '-w', '%{http_code}', '-o', '/tmp/zipdeploy.out',
            '-X', 'POST', '-u', f'{username}:{password}',
            '-H', 'Content-Type: application/zip',
            '--data-binary', f'@{os.path.join(output_dir, zip_name)}', deploy_url
          ]
          result = subprocess.run(curl_cmd, capture_output=True, text=True)
          http_code = (result.stdout or '').strip()
          print(f'ZipDeploy HTTP status: {http_code}')
          if http_code not in {'200', '201', '202'}:
            try:
              with open('/tmp/zipdeploy.out', 'r', encoding='utf-8') as fh:
                print(fh.read())
            except Exception:
              pass
            raise SystemExit('zipdeploy failed')
          EOF